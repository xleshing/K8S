apiVersion: apps/v1
kind: Deployment
metadata:
  name: layer-controller
  labels:
    app: layer-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: layer-controller
  template:
    metadata:
      labels:
        app: layer-controller
    spec:
      serviceAccountName: layer-controller-sa
      containers:
      - name: layer-controller
        image: <your-docker-registry>/layer-controller-image:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: layer-controller-data
          mountPath: /app
      volumes:
      - name: layer-controller-data
        persistentVolumeClaim:
          claimName: layer-controller-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: layer-controller-service
  labels:
    app: layer-controller
spec:
  selector:
    app: layer-controller
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: layer-controller-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

